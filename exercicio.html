<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <h1>Formulario de Cadastro</h1>
    <form>
        <label>Nome:</label>
        <input type="text" id="Nome"/> <label for="Nome"></label>
        <br/>
        <label>E-mail</label>
        <input type="email" id="E-mail"> <label for="E-mail"></label>
        <br/>
        <label>Senha</label>
        <input type="password" id="Senha"/> <label for="Senha"></label>
        <br/>
        <button type="submit"> 
            Cadastrar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
